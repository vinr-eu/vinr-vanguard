kind: Environment
defVersion: v1
name: richy-remote
imports:
  - ../../services/nest-js-app
  - ../../services/next-js-app
  - ../../services/spring-boot-app
overrides:
  nest-js-app:
    branch: main
    port: 3001
    ingressHost: nest-js.vinr.ai
    variables:
      - name: PORT
        value: "3001"
  next-js-app:
    branch: main
    port: 3000
    ingressHost: next-js.vinr.ai
    variables:
      - name: PORT
        value: "3000"
  spring-boot-app:
    branch: main
    port: 3002
    variables:
      - name: SERVER_PORT
        value: "3002"
      - name: SPRING_MONGODB_URI
        ref: aws/secrets/local/spring-boot-app/mongo-db-url
